<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>

  <div class="calContainer">
   <div class="calGridContainer">
    <div id="calDisplay" class="calculatorDisplay">
        <div id="upperDisplay" class="upperDisplayClass"></div>
        <div id="lowerDisplay" class="lowerDisplayClass"></div>
    </div>
    <div id="Num7Btn" class="Num7BtnClass numBtns">7</div>
    <div id="Num8Btn" class="Num8BtnClass numBtns">8</div>
    <div id="Num9Btn" class="Num9BtnClass numBtns">9</div>
    <div id="clearBtn" class="clearBtnClass calBtn">C</div>
    <div id="clearAllBtn" class="clearAllBtnClass calBtn">CA</div>

    <div id="Num4Btn" class="Num4BtnClass numBtns">4</div>
    <div id="Num5Btn" class="Num5BtnClass numBtns">5</div>
    <div id="Num6Btn" class="Num6BtnClass numBtns">6</div>
    <div id="divideBtn" class="divideBtnClass calBtn">/</div>
    <div id="multiplyBtn" class="multiplyBtnClass calBtn">X</div>

    <div id="Num1Btn" class="Num1BtnClass numBtns">1</div>
    <div id="Num2Btn" class="Num2BtnClass numBtns">2</div>
    <div id="Num3Btn" class="Num3BtnClass numBtns">3</div>
    <div id="plusBtn" class="plusBtnClass calBtn">+</div>
    <div id="minusBtn" class="minusBtnClass calBtn">-</div>  
 
    <div id="Num0Btn" class="Num0BtnClass numBtns">0</div>
    <div id="commaBtn" class="commaBtnClass calBtn">.</div>  
    <div id="equalBtn" class="equalBtnClass calBtn">=</div>  
   </div>
  </div>

    <script src="script.js" defer></script> 
  </body>
</html>
